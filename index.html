<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mohamed Meska" />
    <meta
      name="description"
      content="This Is A Simple Design For A Wall-Watch"
    />
    <title>Wall Watch</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Francois+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">what is the time now...?</h1>
    </header>
    <svg width="250" height="250" xmlns="https://www.w3.org/2000/svg">
      <circle
        id="red-circle"
        r="120"
        cx="125"
        cy="125"
        fill="#fff"
        stroke="#f00"
        stroke-width="10"
      />
      <circle
        id="black-circle"
        r="110"
        cx="125"
        cy="125"
        fill="#fff"
        stroke="#000"
        stroke-width="10"
      />
      <line
        id="line3"
        x1="235"
        y1="125"
        x2="215"
        y2="125"
        stroke="#000"
        stroke-width="8"
      />
      <line
        id="line6"
        x1="125"
        y1="235"
        x2="125"
        y2="215"
        stroke="#000"
        stroke-width="8"
      />
      <line
        id="line9"
        x1="15"
        y1="125"
        x2="35"
        y2="125"
        stroke="#000"
        stroke-width="8"
      />
      <line
        id="line12"
        x1="125"
        y1="15"
        x2="125"
        y2="35"
        stroke="#000"
        stroke-width="8"
      />
      <line
        id="hours-dial"
        x1="125"
        y1="125"
        x2="125"
        y2="80"
        stroke="#f00"
        stroke-width="10"
      />
      <line
        id="minutes-dial"
        x1="125"
        y1="125"
        x2="125"
        y2="65"
        stroke="#000"
        stroke-width="8"
      />
      <line
        id="seconds-dial"
        x1="125"
        y1="125"
        x2="125"
        y2="50"
        stroke="#555"
        stroke-width="4"
      />
      <circle id="great-centroid" r="8" cx="125" cy="125" fill="#000" />
      <circle id="small-centroid" r="4" cx="125" cy="125" fill="#f00" />
    </svg>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
