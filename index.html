<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mohamed Meska" />
    <meta
      name="description"
      content="This Is A Simple Design For A Wall-Watch"
    />
    <title>Wall Watch</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Francois+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <svg width="252" height="252" xmlns="https://www.w3.org/2000/svg">

      <circle id="black-circle" r="110" cx="126" cy="126" fill="#fff" stroke="#000" stroke-width="10" />
      <line id="line1" x1="168" y1="23" x2="168" y2="43" stroke="#000" stroke-width="4" />
      <line id="line2" x1="210" y1="60" x2="210" y2="80" stroke="#000" stroke-width="4" />
      <line id="line3" x1="235" y1="126" x2="215" y2="126" stroke="#000" stroke-width="8" />
      <line id="line4" x1="210" y1="158" x2="210" y2="178" stroke="#000" stroke-width="4" />
      <line id="line5" x1="168" y1="174" x2="168" y2="194" stroke="#000" stroke-width="4" />
      <line id="line6" x1="126" y1="235" x2="126" y2="215" stroke="#000" stroke-width="8" />

      <line id="minutes-dial" x1="126" y1="126" x2="126" y2="65" stroke="#000" stroke-width="8" />
      <line id="seconds-dial" x1="126" y1="126" x2="126" y2="50" stroke="#555" stroke-width="4" />
      <circle id="great-centroid" r="8" cx="126" cy="126" fill="#000" />
      <circle id="small-centroid" r="4" cx="126" cy="126" fill="#f00" />
    </svg>
    <script type="text/javascript" src="js/script.js"></script>

</html>
